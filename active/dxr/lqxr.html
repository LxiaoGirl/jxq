<script type="text/javascript">
                var hh=$(window).height();
                $(".hid").height(hh);
                $(".bj").height(hh);
                $(".niu").click( function () { $(".hid").show(); });
                $(".bj").click( function () { $(".hid").hide(); });   
                var wait=60;
                function time(o) {
                        if (wait == 0) {
                            o.removeAttribute("disabled");          
                            o.value="获取";
                            wait = 60;
                        } else {
                            o.setAttribute("disabled", true);
                            o.value="" + wait + "";
                            wait--;
                            setTimeout(function() {
                                time(o)
                            },
                            1000)
                        }
                    }
                document.getElementById("findPassword-get").onclick=function(){time(this);}          
</script>
